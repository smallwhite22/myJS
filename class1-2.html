<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function changePic() {
        document.pic.src = ("img/2.jpg");
    }

    function changePic2() {
        document.pic.src = ("img/1.jpg");
    }
</script>

<body>
    <img src="img/1.jpg" alt="" name="pic" onmouseover="changePic()" onmouseout="changePic2()">
</body>

</html>
