<script>
    function pic1() {
        document.getElementById('pic').src = 'img/1.jpg';
    }

    function pic2() {
        document.getElementById('pic').src = 'img/2.jpg';
    }
</script>

<body>
    <div>自己的寫法</div>
    <button onclick="pic1()" type="button">第一張圖片</button>
    <button onclick="pic2()" type="button">第二張圖片</button>
    <div><img src="img/1.jpg" alt="" srcset="" id="pic"></div>
