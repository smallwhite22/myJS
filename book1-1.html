<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交換圖片-書上寫法</title>
</head>
<script lang="javascript">
    function changePic(picUrl) {
        document.myPic.src = picUrl
    }
</script>

<body>
    <form name="myform">

        <input type="button" value="第一張圖片" onclick="changePic('img/1.jpg')">
        <input type="button" value="第二張圖片" onclick="changePic('img/2.jpg')">

    </form>
    <img src="img/1.jpg" alt="" name="myPic">
    <div class="content">document後面接name，邏輯和getID一樣，設定function中的變數

    </div>
</body>

</html>
